_target_: src.data.datamodule.DataModule

train_dataset:
  _target_: src.data.structured3d.dataset.Structured3DDataset
  _partial_: true
  split: train
  data_dir: /datasets/structured3d
  caption_dir: /datasets/openvocab-3d-captions
  caption_subset: caption.osprey.structured3d
  segment_dir: /datasets/openvocab-3d-captions
  segment_subset: segment.sam2.structured3d
  object_sample_ratio: 0.5
  base_class_idx: []
  novel_class_idx: []
  ignore_class_idx: [22, 23, 24]
  ignore_label: -100
  repeat: 1
  transforms:
    - type: Copy
      keys_dict:
        coord: origin_coord
    - type: CenterShift
      apply_z: true
    - type: RandomRotate
      p: 0.5
      angle: [-1, 1]
      center: [0, 0, 0]
      axis: "z"
    - type: RandomRotate
      p: 0.5
      angle: [-0.015625, 0.015625]
      axis: "x"
    - type: RandomRotate
      p: 0.5
      angle: [-0.015625, 0.015625]
      axis: "y"
    - type: RandomScale
      scale: [0.9, 1.1]
    - type: RandomFlip
      p: 0.5
    - type: RandomJitter
      sigma: 0.005
      clip: 0.02
    - type: ElasticDistortion
    - type: ChromaticAutoContrast
      p: 0.2
    - type: ChromaticTranslation
      p: 0.95
      ratio: 0.05
    - type: ChromaticJitter
      p: 0.95
      std: 0.05
    - type: SphereCrop
      point_max: 250000
      mode: random
    - type: NormalizeColor
    - type: ToTensor
    - type: Collect
      keys:
        [
          "origin_coord",
          "coord",
          "color",
          "segment",
          "instance",
          "binary",
          "caption_data",
          "origin_idx",
        ]
      offset_keys_dict:
        offset: coord
        pc_count: origin_coord
      feat_keys: ["color"]

val_dataset:
  _target_: src.data.structured3d.dataset.Structured3DDataset
  _partial_: true
  data_dir: ${data.train_dataset.data_dir}
  base_class_idx: ${data.train_dataset.base_class_idx}
  ignore_class_idx: ${data.train_dataset.ignore_class_idx}
  novel_class_idx: ${data.train_dataset.novel_class_idx}
  ignore_label: ${data.train_dataset.ignore_label}
  split: val
  transforms:
    - type: Copy
      keys_dict:
        coord: origin_coord
    - type: CenterShift
      apply_z: true
    - type: NormalizeColor
    - type: ToTensor
    - type: Collect
      keys:
        [
          "origin_coord",
          "coord",
          "color",
          "segment",
          "instance",
          "binary",
          "caption_data",
          "origin_idx",
        ]
      offset_keys_dict:
        offset: coord
        pc_count: origin_coord
      feat_keys: ["color"]

collate_fn:
  _target_: src.data.collate.point_collate_fn
  _partial_: true
  grid_size: 0.02
batch_size: 4
num_workers: 2
in_channel: 3
