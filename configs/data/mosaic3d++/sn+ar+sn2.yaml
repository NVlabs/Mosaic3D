        - type: RandomJitter
          sigma: 0.005
          clip: 0.02
        - type: ElasticDistortion
        - type: ChromaticAutoContrast
          p: 0.2
        - type: ChromaticTranslation
          p: 0.95
          ratio: 0.05
        - type: ChromaticJitter
          p: 0.95
          std: 0.05
        - type: SphereCrop
          point_max: 250000
          mode: random
        - type: CenterShift
          apply_z: false
        - type: NormalizeColor
        - type: Add
          keys_dict:
            condition: ScanNet
        - type: ToTensor
        - type: Collect
