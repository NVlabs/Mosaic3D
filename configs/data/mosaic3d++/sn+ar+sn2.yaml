  ignore_label: -100
  conditions: ["ScanNet", "ARKitScenes", "ScanNetPP"]
  repeat: 4
  datasets:
    - _target_: src.data.scannet.dataset.ScanNetDataset
      _partial_: true
      data_dir: /datasets/scannet_hf
      split: train
      caption_dir: /datasets/mosaic3d++
      caption_subset: caption-mc.osprey.scannet-125k
      segment_dir: /datasets/mosaic3d++
      segment_subset: mask_clustering.cropformer.scannet-125k
      load_embeddings: true
      embedding_filename: embeddings-gathered.recap_clip
      object_num_max: 300
      ignore_label: ${data.train_dataset.ignore_label}
      repeat: 1
      transforms:
        - type: Copy
          keys_dict:
            coord: origin_coord
        - type: CenterShift
          apply_z: true
        - type: RandomRotate
          p: 0.5
          angle: [-1, 1]
          center: [0, 0, 0]
          axis: "z"
        - type: RandomRotate
          p: 0.5
          angle: [-0.015625, 0.015625]
          axis: "x"
