# @package data
defaults:
  - mosaic3d++/sn

train_dataset:
  _target_: src.data.concat_dataset.ConcatDataset
  _partial_: true
  ignore_label: -100
  conditions: ["ScanNet"]
  repeat: 4
  datasets:
    - _target_: src.data.scannet.dataset.ScanNetDataset
      _partial_: true
      data_dir: /datasets/scannet_hf
      split: train
      caption_dir: /datasets/mosaic3d++
      caption_subset: caption-mc.osprey.scannet-125k
      segment_dir: /datasets/mosaic3d++
      segment_subset: mask_clustering.cropformer.scannet-125k
      load_embeddings: false
      embedding_filename: embeddings-gathered.recap_clip
      object_num_max: 300
      ignore_label: -100
      repeat: 1
      transforms:
        - type: ClassNameAnonymizer
          dataset: scannet
        - type: Copy
          keys_dict:
            coord: origin_coord
        - type: CenterShift
          apply_z: true
        - type: RandomRotate
          p: 0.5
          angle: [-1, 1]
          center: [0, 0, 0]
          axis: "z"
        - type: RandomRotate
          p: 0.5
          angle: [-0.015625, 0.015625]
          axis: "x"
        - type: RandomRotate
          p: 0.5
          angle: [-0.015625, 0.015625]
          axis: "y"
        - type: RandomScale
          scale: [0.9, 1.1]
        - type: RandomFlip
          p: 0.5
        - type: RandomJitter
          sigma: 0.005
          clip: 0.02
        - type: ElasticDistortion
        - type: ChromaticAutoContrast
          p: 0.2
        - type: ChromaticTranslation
          p: 0.95
          ratio: 0.05
        - type: ChromaticJitter
          p: 0.95
          std: 0.05
        - type: SphereCrop
          point_max: 250000
          mode: random
        - type: CenterShift
          apply_z: false
        - type: NormalizeColor
        - type: Add
          keys_dict:
            condition: ScanNet
        - type: ToTensor
        - type: Collect
          keys:
            [
              "origin_coord",
              "coord",
              "color",
              "segment",
              "instance",
              "binary",
              "caption_data",
              "origin_idx",
              "condition",
            ]
          offset_keys_dict:
            offset: coord
            pc_count: origin_coord
          feat_keys: ["color"]
