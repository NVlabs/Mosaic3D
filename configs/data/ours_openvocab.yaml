_target_: src.data.datamodule.DataModule

train_dataset:
  _target_: src.data.scannet.dataset.ScanNetDataset
  _partial_: true
  data_dir: /datasets/scannet_hf
  split: train
  caption_dir: /datasets/openvocab-3d-captions
  caption_subset: caption.osprey.scannet
  segment_dir: /datasets/openvocab-3d-captions
  segment_subset: segment.sam2.scannet
  object_sample_ratio: 1.0
  base_class_idx: []
  novel_class_idx: []
  ignore_class_idx: [19]
  ignore_label: -100
  repeat: 4
  transforms:
    - type: Copy
      keys_dict:
        coord: origin_coord
    - type: MeanShift
    - type: RandomFlip
      p: 0.5
    - type: RandomRotate
      p: 1.0
      angle: [-1, 1]
      center: [0, 0, 0]
      axis: z
    - type: ChromaticJitter
      p: 1.0
      std: 0.007
    - type: ElasticDistortion
    - type: SphereCrop
      point_max: 250000
      mode: random
    - type: NormalizeColor
    - type: ToTensor
    - type: Collect
      keys:
        [
          "origin_coord",
          "coord",
          "color",
          "segment",
          "instance",
          "binary",
          "caption_data",
          "origin_idx",
        ]
      offset_keys_dict:
        offset: coord
        pc_count: origin_coord
      feat_keys: ["color", "coord"]

val_dataset:
  _target_: src.data.scannet.dataset.ScanNetDataset
  _partial_: true
  data_dir: ${data.train_dataset.data_dir}
  base_class_idx: ${data.train_dataset.base_class_idx}
  novel_class_idx: ${data.train_dataset.novel_class_idx}
  ignore_class_idx: ${data.train_dataset.ignore_class_idx}
  ignore_label: ${data.train_dataset.ignore_label}
  split: val
  transforms:
    - type: Copy
      keys_dict:
        coord: origin_coord
    - type: MeanShift
    - type: NormalizeColor
    - type: ToTensor
    - type: Collect
      keys:
        [
          "origin_coord",
          "coord",
          "color",
          "segment",
          "instance",
          "binary",
          "caption_data",
          "origin_idx",
        ]
      offset_keys_dict:
        offset: coord
        pc_count: origin_coord
      feat_keys: ["color", "coord"]

collate_fn:
  _target_: src.data.collate.point_collate_fn
  _partial_: true
  grid_size: 0.02
batch_size: 4
num_workers: 2
in_channel: 6
