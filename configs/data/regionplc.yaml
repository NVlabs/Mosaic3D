_target_: src.data.regionplc.datamodule.RegionPLCDataModule

train_dataset:
  _target_: src.data.regionplc.scannet_dataset.ScanNetDataset
  _partial_: True
  data_dir: /datasets/regionplc
  split: train
  # class labels
  base_class_idx: [0, 1, 2, 3, 4, 6, 7, 8, 10, 11, 13, 14, 15, 17, 18]
  ignore_class_idx: [19]
  novel_class_idx: [5, 9, 12, 16]
  ignore_label: -100
  class_names:
    [
      wall,
      floor,
      cabinet,
      bed,
      chair,
      sofa,
      table,
      door,
      window,
      bookshelf,
      picture,
      counter,
      desk,
      curtain,
      refrigerator,
      showercurtain,
      toilet,
      sink,
      bathtub,
      otherfurniture,
    ]
  # augmentations
  aug_cfg:
    aug_list: [scene_aug, elastic, crop, shuffle]
    scene_aug:
      scaling_scene:
        enabled: False
        p: 1.0
        value: [0.9, 1.1]

      rotation:
        p: 1.0
        value: [0.0, 0.0, 1.0]

      jitter: True
      color_jitter: True

      flip:
        p: 0.5

      random_jitter:
        enabled: False
        value: 0.01
        accord_to_size: False
        p: 1.0

    elastic:
      enabled: True
      value: [[6, 40], [20, 160]]
      apply_to_feat: False
      p: 1.0

    crop:
      step: 32

    shuffle: True
  # processor
  repeat: 4
  rgb_norm: True
  point_range: 200000000
  voxel_scale: 50 # voxel_size = 1 / scale, scale 25(0.02m)
  max_npoint: 250000
  full_scale: [128, 512]
  xyz_as_feat: True
  rgb_as_feat: True
  min_spatial_shape: 128

  # caption cfg
  caption_cfg:
    KEY: [SCENE, VIEW, ENTITY]

    SCENE:
      ENABLED: False

    VIEW:
      ENABLED: True
      CAPTION_PATH: caption/caption_detic-template_and_kosmos_125k_iou0.2.json
      IMAGE_CORR_PATH: image_corr/scannet_caption_idx_detic-template_and_kosmos_125k_iou0.2.pkl
      SELECT: ratio
      NUM: 1
      RATIO: 0.2
      SAMPLE: 1
      GATHER_CAPTION: False

    ENTITY:
      ENABLED: False

val_dataset:
  _target_: src.data.regionplc.scannet_dataset.ScanNetDataset
  _partial_: True
  data_dir: /datasets/regionplc
  split: val
  class_names: ${data.train_dataset.class_names}
  base_class_idx: ${data.train_dataset.base_class_idx}
  ignore_class_idx: ${data.train_dataset.ignore_class_idx}
  novel_class_idx: ${data.train_dataset.novel_class_idx}
  ignore_label: ${data.train_dataset.ignore_label}
  aug_cfg:
    aug_list: [scene_aug, elastic, crop, shuffle]
    scene_aug:
      scaling_scene:
        enabled: False
        p: 1.0
        value: [0.9, 1.1]

      rotation:
        p: 1.0
        value: [0.0, 0.0, 1.0]

      jitter: True
      color_jitter: True

      flip:
        p: 0.5

      random_jitter:
        enabled: False
        value: 0.01
        accord_to_size: False
        p: 1.0

    elastic:
      enabled: True
      value: [[6, 40], [20, 160]]
      apply_to_feat: False
      p: 1.0

    crop:
      step: 32

    shuffle: True

  repeat: 4
  rgb_norm: True
  point_range: 200000000
  voxel_scale: 50 # voxel_size = 1 / scale, scale 25(0.02m)
  max_npoint: 250000
  full_scale: [128, 512]
  xyz_as_feat: True
  rgb_as_feat: True
  min_spatial_shape: 128

batch_size: 4
num_workers: 2
